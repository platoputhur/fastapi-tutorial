name: Build and Deploy Code

on:
  push:
    branches: [ "main" ]

jobs:
  job1:
    environment:
      name: testing
    env:
      SQLALCHEMY_DB_URL: ${{secrets.SQLALCHEMY_DB_URL}}
      AUTH_SECRET: ${{secrets.AUTH_SECRET}}
      AUTH_ALGORITHM: ${{secrets.AUTH_ALGORITHM}}
      AUTH_EXPIRY_IN_MINUTES: ${{secrets.AUTH_EXPIRY_IN_MINUTES}}
      
    services:
      postgres:
        image: postgres
        env:
          POSTGRESS_PASSWORD: ${{secrets.DATABASE_PASSWORD}}
          POSTGRES_DB: ${{secrets.DATABASE_NAME}}_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    runs-on: ubuntu-latest
    steps:
      - name: pulling git repo
        uses: actions/checkout@v2
      - name: Install python version 3.9
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: update pip
        run: python -m pip install --upgrade pip
      - name: Install the requirements
        run: pip install -r requirements.txt
      - name: test the code using pytest
        run: |
          pip install pytest
          pytest


